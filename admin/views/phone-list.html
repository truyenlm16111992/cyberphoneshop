                                    <input
                                        type="text"
                                        class="form-control"
                                        id="id"
                                        placeholder="Nhập ID"
                                        value=""
                                        name="id"
                                        required
                                    />
                                    <div id="invalidID" class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tenPhone">Tên Phone</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        placeholder="Nhập tên Phone"
                                        required
                                    />
                                    <div id="invalidTen" class="invalid-form"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="loai">Loại Phone</label>
                                    <select
                                        class="custom-select d-block w-100"
                                        id="brand"
                                        name="brand"
                                        required
                                    >

                                        <option value="loai1">Apple</option>
                                        <option value="loai2">Samsung</option>
                                        <option value="loai3">Oppo</option>
                                        <option value="loai4">Xiaomi</option>
                                        <option value="loai5">Vivo</option>
                                        <option value="loai6">Honor</option>
                                    </select>
                                    <div id="invalidLoai" class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="giaPhone">Giá Phone</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="price"
                                        name="price"
                                        placeholder="Nhập giá"
                                        value=""
                                        required
                                    />
                                    <div id="invalidGia" class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="khuyenMai">Khuyến Mãi (%)</label>
                                    <input
                                        id="discountPercent"
                                        name="discountPercent"
                                        required                                       
                                        class="form-control"                                                                            
                                        placeholder="Nhập giá"
                                        value=""                                       
                                    >
                                        <!-- <option value="">Chọn khuyến mãi</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option> -->
                                    </input>
                                    <div id="invalidKM" class="invalid-feedback"></div>
                                </div>

                                    id="description"
                                    name="description"
                                    rows="3"
                                ></textarea>
