<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">CyberPhone</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search" />
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="./phone-list.html">
                                <i class="fa fa-list"></i>
                                Phone List
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <nav class="my-3" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Phone List</li>
                    </ol>
                </nav>
                <h2>Danh Sách Điện Thoại</h2>
                <!-- Button trigger modal -->
                <div class="d-flex justify-content-between">
                    <button id="btnThem" type="button" class="btn btn-warning mb-3 text-white" data-toggle="modal"
                        data-target="#exampleModal">
                        Thêm sản phẩm
                    </button>
                    <div class="d-flex align-items-center">
                        <span>Hiển thị hãng sản xuất</span>
                        <div class="ml-3">
                            <select class="custom-select" id="selLoai">
                                <option value="" selected>Tất cả</option>
                                <option value="Apple">Apple</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Oppo">Oppo</option>
                                <option value="Xiaomi">Xiaomi</option>
                                <option value="Vivo">Vivo</option>
                                <option value="Honor">Honor</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="table-responsive foodTable">
                    <table id="listProduct" class="table table-striped table-sm text-center">
                        <thead>
                            <tr class="bg-warning text-white">
                                <th>ID</th>
                                <th style="width: 200px;">Tên sản phẩm</th>
                                <th>Hãng sản xuất</th>
                                <th style="width: 350px;">Mô tả sản phẩm</th>
                                <th style="width: 100px;">Hình ảnh</th>
                                <th style="width: 120px;">Giá</th>
                                <th>Khuyến mãi</th>
                                <th style="width: 80px;">Thời gian tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyPhone">

                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" id="phoneForm">
                        <div class="row">
                            <div class="col-md-6 col mb-3">
                                <label for="phoneID">Mã Phone</label>
                                <input type="text" class="form-control" id="id" placeholder="Nhập ID" value="" name="id"
                                    data-error="#invalidID" onfocusout="eventFocusOut(event)"
                                    onkeyup="eventFocusOut(event)" />
                                <div id="invalidID" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="loai">Hãng sản xuất</label>
                                <select class="custom-select d-block w-100" id="brand" name="brand"
                                    data-error="#invalidBrand" onfocusout="eventFocusOut(event)"
                                    onchange="eventFocusOut(event)">
                                    <option value="">Chọn loại</option>
                                    <option value="Apple">Apple</option>
                                    <option value="Samsung">Samsung</option>
                                    <option value="Oppo">Oppo</option>
                                    <option value="Xiaomi">Xiaomi</option>
                                    <option value="Vivo">Vivo</option>
                                    <option value="Honor">Honor</option>
                                </select>
                                <div id="invalidBrand" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="tenPhone">Tên Phone</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Nhập tên Phone" data-error="#invalidName"
                                    onfocusout="eventFocusOut(event)" onkeyup="eventFocusOut(event)" />
                                <div id="invalidName" class="invalid-feedback"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="giaPhone">Giá Phone</label>
                                <input type="text" class="form-control" id="price" name="price" placeholder="Nhập giá"
                                    value="" data-error="#invalidPrice" onfocusout="eventFocusOut(event)"
                                    onkeyup="eventFocusOut(event)" />
                                <div id="invalidPrice" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="khuyenMai">Khuyến Mãi (%)</label>
                                <select id="discountPercent" name="discountPercent" class="custom-select d-block w-100"
                                    required>

                                </select>
                                <div id="invalidKM" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="hinhMon">Hình Sản Phẩm</label>
                                <input type="text" id="image" name="image" class="form-control"
                                    placeholder="Nhập hình ảnh" value="" data-error="#invalidImage"
                                    onfocusout="eventFocusOut(event)" onkeyup="eventFocusOut(event)" />
                                <div id="invalidImage" class="invalid-feedback"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="moTa">Mô Tả</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            <div id="invaliddescription" class="invalid-form"></div>
                        </div>
                        <input type="hidden" name="createTime">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-warning" id="btnCapNhat">
                        Cập Nhật
                    </button>
                    <button type="button" class="btn btn-warning" id="btnThemPhone">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../controllers/index.js"></script>
</body>

</html>
